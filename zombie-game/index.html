<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie.io Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zombie.io Mini Game</h1>
    <p>Bewege dich mit den Pfeiltasten oder WASD und schieße mit der Leertaste auf die Zombies.</p>
    <p>Punkte: <span id="score">0</span> &nbsp; Leben: <span id="health">3</span></p>
    <p>Ressourcen - Holz: <span id="wood">0</span> | Stein: <span id="stone">0</span></p>
    <p>Phase: <span id="phase">Tag</span> &nbsp; Haus-Leben: <span id="baseHealth">0</span></p>
    <p>Drücke <strong>B</strong> für ein Haus (5 Holz, 5 Stein) und <strong>V</strong> für Verteidigung (3 Holz, 2 Stein).</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
